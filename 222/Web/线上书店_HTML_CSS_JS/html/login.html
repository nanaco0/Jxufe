<!DOCTYPE html>
  <html>
  <head>
    <title>登录/注册</title>
    <link rel="stylesheet" type="text/css" href="/html/css/login.css">
    <script src="/html/js/login.js"></script>
    </head>
  <body>
    <header>
        <div id="header">
            <img src="/images/logo.png" alt="">
        </div>
    </header>
    <div class="container">
      <div id="login-form">
        <h2>登录</h2>
        <input type="text" id="login-username" placeholder="用户名">
        <input type="password" id="login-password" placeholder="密码">
        <input type="password" id="login-password" placeholder="确认密码">
        <button onclick="login()">登录</button>
        <p>还没有账号？<a href="#" onclick="toggleForm()">点击注册</a></p>
      </div>
      <div id="register-form" style="display: none;">
        <h2>注册</h2>
        <input type="email" id="register-email" placeholder="邮箱">
        <input type="text" id="register-username" placeholder="用户名">
        <input type="password" id="register-password" placeholder="密码">
        <input type="password" id="register-password" placeholder="确认密码">
        <button onclick="register()">注册</button>
        <p>已有账号？<a href="#" onclick="toggleForm()">点击登录</a></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
  </html>
